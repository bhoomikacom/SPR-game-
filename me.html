<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game </title>
    <link rel="stylesheet" href="education.css">
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/paper.png">
        </div>
        <div class="choice" id="rock">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png">
        </div>
        <div class="choice" id="scissor">
            <img src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg">
        </div>
    </div>

  <div class="score-board">
    <div class="score">
        <p id="userscore">0</p>
        <p>you</p>
    </div>
    
    <div class="score" >
        <p id="computerscore">0</p>
        <p>computer</p>
    </div>
  </div>
  <br>

  <div class="msg-container">
    <p id="message">pick your move </p>
  </div>
    <script src="code.js"></script>
</body>
</html>
